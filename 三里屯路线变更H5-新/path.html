<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" Content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
	<title>Document</title>
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/path.css">
	
</head>
<body>
<div class="wrap">
<!--    one	    -->	
		 <div class="one main">
			<h1><img src="img/one_2.jpg" class="animated swing"></h1>
			<div class="one_house"><img src="img/one_5.png" class="arrows"></div>
			<div class="one_girl"><img src="img/one_3.png"></div>
		</div>
<!--    two	    -->			
		<div class="two main">
			<h2>
				<b><</b><span>微信</span>
				<i>三里屯潮人群</i>
				<img src="img/two_1.jpg">
			</h2>
			<div class="two_word">
				<ul>
					<li><img src="img/two_2.png" class="img1  animated slideInLeft"></li>
					<li><img src="img/two_3.png" class="img2  animated slideInLeft"></li>
					<li><img src="img/two_4.png" class="img3  animated slideInLeft"></li>
					<li><img src="img/two_5.png" class="img4  animated slideInRight"></li>
					<li><img src="img/two_6.png" class="img5  animated slideInLeft"></li>
				</ul>
				<div class="two_arrows animated fadeIn">
					<img src="img/two_7.png">
				</div>
			</div>
			<div class="two_footer">
				<p>
					<img src="img/two_footer_1.jpg">
					<input type="text">
					<img src="img/two_footer_2.jpg">
					<img src="img/two_footer_3.jpg">
				</p>
			</div>
		</div>
<!--    three	    -->	
		<div class="three main">
			<p><img src="img/three_1.jpg" class="three_img1 animated fadeInLeftBig"></p>
			<p class="three_2_img"><img src="img/three_2.jpg" ></p>
		</div>
<!--    four	    -->
		 
		<div class="four main">
		 			<div class="four_big_img">
		 				<img src="img/line1.png" class="animated fadeInLeft">
		 				<img src="img/line2.png" class="animated fadeInRight">
		 				<img src="img/line3.png" class="animated fadeInLeft">
		 				<img src="img/line4.png" class="animated fadeInRight">
		 				<img src="img/four_2.png" class="animated fadeIn">
		 				<img src="img/four_6.png" class="animated fadeInRightBig">
		 				<img src="img/four_3.png" class="animated fadeInLeftBig">
		 			</div>
		 			<p class="four_p1 animated fadeInLeftBig"><img src="img/four_4.png" ><span class="animated">弯</span></p>
		 			<p class="four_p2 animated fadeInRightBig"><img src="img/four_5.jpg" ><span class="animated">禁止左弯</span><b  class="animated">畅通</b></p>
		</div>
<!--    five	 -->
		
		<div class="five main">
			<div class="five_big_img">
				<img src="img/line5.png" class="animated fadeInDown">
				<img src="img/line6.png" class="animated fadeInUp">
				<img src="img/five_2.png" class="animated fadeIn">
				<img src="img/five_3.png" class="animated fadeInRightBig">
				<img src="img/five_4.png" class="animated fadeInLeftBig">
			</div>
			<p class="five_p1 animated fadeInLeftBig"><img src="img/five_5.png" ><span>东西</span><b>畅通无阻</b></p>
			<p class="five_p2 animated fadeInRightBig"><img src="img/five_6.png"><span>横行霸道</span></p>
		</div>
<!--    six	    -->
		<div class="six main">
			<div class="six_big_img">
				<img src="img/six_1.png" >
				<img src="img/line7.png" class="animated fadeInLeft">
				<img src="img/six_girl.png" class="animated fadeInUp">
				<img src="img/six_2.png" class="animated fadeInRight">
			</div>
			<p class="six_p1 animated fadeInLeftBig"><img src="img/six_3.png"><span>不回头</span><b>快了不少</b></p>
			<p class="six_p2 animated fadeInRightBig"><img src="img/six_4.png"></p>
			<p class="six_p3 animated fadeInLeftBig"><img src="img/six_5.png"></p>
		</div>
		
<!--    serven	    -->	
	<div class="serven main">
		<p class="serven_p1"><img src="img/serven_1.jpg" class="serven_1_img"><img src="img/serven_kuai.jpg" class="serven_kuai_img"></p>
		<p class="serven_p2  animated fadeInLeftBig"><img src="img/serven_2.png"><span>不!</span><b>再!</b><i>拥!</i><e>堵!</e></p>
		<p class="serven_p3 animated swing"></p>
		<p class="serven_p4"><img src="img/serven_3.png"></p>
	</div>
<!--    eight	    -->	
	 <div class="eight main">
			<p class="eight_p1   animated fadeInLeftBig"  class="eight_img animated fadeInLeft"><img src="img/eight_1.png"><span>快</span><b>停</b><i>车路线</i></p>
			<p class="eight_p2"><img src="img/eight_btn.png" class="eight_btn"><img src="img/eight_hand.png"  class="eight_hand"></p>
			<p class="eight_p3"><img src="img/one_4.jpg"></p>
		</div> 
<!--    nine	    -->	
		<div class="nine main">

			<p class="nine_p1"><img src="img/nine_1.jpg"></p>
			<p class="nine_p2">
				<img src="img/direction_1.png" class="nine_img_1 btn">
				<img src="img/direction_2.png" class="nine_img_2 btn">
				<img src="img/direction_3.png" class="nine_img_3 btn">
				<img src="img/direction_4.png" class="nine_img_4 btn">
				<img src="img/direction_5.png" class="nine_img_5 btn">
				<canvas id="canvas"  width='310' height='350'></canvas>
			</p>
			<p class="nine_p3"><img src="img/return.jpg" class="nine_p3_return"><img src="img/nine_3.jpg"  class="nine_p3_img"></p>
			
			
		</div>
</div>
	<script src="js/zepto.min.js"></script>
	<script src="js/path.js"></script>
	<script src="js/hz.js"></script>
	<script>
		$(window).on("touch",function(e){
   			 e.preventDefault();
 		})
	var _slider = new Slider({
			wrap : $(".wrap"),
			type : "touch",

			//autoplay:"false",
			callback:function(){
				switch(_slider.index()){
					case 1 :  $(".two").show().siblings().hide(); break;
					case 2 :  $(".three").show().siblings().hide(); break;
					case 3 :  $(".four").show().siblings().hide(); break;
					case 4 :  $(".five").show().siblings().hide(); break;
					case 5 :  $(".six").show().siblings().hide(); break;
					case 6 :  $(".serven").show().siblings().hide(); break;
					case 7 :  $(".eight").show().siblings().hide(); break;
					case 8 :  $(".nine").show().siblings().hide(); break;

				}

				if(_slider.index() == 1){
					//alert(this.local)
					//console.log(first_top)
					this.local = true;
					 setTimeout(function(){
					 	$(".img5").show();
					 	_slider.local = false;
					 },3000)

				}
				if(_slider.index() == 2){
					/*alert(this.local)*/;
					this.local = true;
					 setTimeout(function(){
					 	$(".three_img1").show();
					 	_slider.local = false;
					 },1000)

					 $(".three_2_img").on("tap",function(){
						$(".three").hide();
						$(".four").show();
					})
				}
				if(_slider.index() == 3){
					/*alert(this.local)*/;
					this.local = true;
					 setTimeout(function(){
					 	$(".four_p2").show();
					 	_slider.local = false;
					 },2500)
				}
				if(_slider.index() == 4){
					/*alert(this.local)*/;
					this.local = true;
					 setTimeout(function(){
					 	$(".five_p2").show();
					 	_slider.local = false;
					 },2500)
				}
				if(_slider.index() == 5){
					/*alert(this.local)*/;
					this.local = true;
					 setTimeout(function(){
					 	$(".six_p3").show();
					 	_slider.local = false;
					 },2500)
				}
				if(_slider.index() == 6){
					this.local = true;
					 setTimeout(function(){
					 	$(".serven_p2").show();
					 	_slider.local = false;
					 },1500)
				}
				if(_slider.index() == 7){
					this.local = true;
					this.suo = true;
					//var self = this;
					$(".eight_hand").on("tap",function(e){
						/*self.idx = 7;
						console.log(self.idx)*/
						//self.startX('+1',e.type);
						$(".eight").hide();
						$(".nine").show();
						self.suo = false;
					})
					 setTimeout(function(){
					 	$(".eight_p1").show();
					 	_slider.local = false;
					 },1000)
				}
				
			}
		})
		
	</script>
</body>
</html>
